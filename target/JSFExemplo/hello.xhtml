<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Planning Poker</title>
    </h:head>
    <h:body style="background-color: #99ff99;">
    	<h2 style="margin: auto;">Planning Poker</h2>
    	<h:form style="width:100%;">
    		<h:graphicImage style="width: 100%; text-align: center;" value="resources/images/planning.jpg" />
    		<span> Desenvolvedor: </span> <h:inputText value="#{planningBean.nome}" required="true"></h:inputText>
    		<div style="width: 100%; text-align: center;">
    			<div style="  float: left; width: 25%;">
    			<h:commandButton style="width:100%;" value="0" action="#{planningBean.estimar(0)}"></h:commandButton>
    			</div>
    			<div style="  float: left; width: 25%;">
    			<h:commandButton style="width:100%;" value="1/2" action="#{planningBean.estimar('1/2')}"></h:commandButton>
    			</div>
    			<div style="  float: left; width: 25%;">
    			<h:commandButton style="width:100%;" value="1" action="#{planningBean.estimar(1)}"></h:commandButton>
    			</div>
    			<div style="  float: left; width: 25%;">
    			<h:commandButton style="width:100%;" value="2" action="#{planningBean.estimar(2)}"></h:commandButton>
    			</div>
    		</div>
    			<div style="width: 100%; text-align: center;">
    			<div style="  float: left; width: 25%;">
    			<h:commandButton style="width:100%;" value="3" action="#{planningBean.estimar(3)}"></h:commandButton>
    			</div>
    			<div style="  float: left; width: 25%;">
    			<h:commandButton style="width:100%;" value="5" action="#{planningBean.estimar(5)}"></h:commandButton>
    			</div>
    			<div style="  float: left; width: 25%;">
    			<h:commandButton style="width:100%;" value="8" action="#{planningBean.estimar(8)}"></h:commandButton>
    			</div>
    			<div style="  float: left; width: 25%;">
    			<h:commandButton style="width:100%;" value="13" action="#{planningBean.estimar(13)}"></h:commandButton>
    			</div>
    		</div>
    			<div style="width: 100%; text-align: center;">
    			<div style="  float: left; width: 25%; ">
    			<h:commandButton style="width:100%;" value="20" action="#{planningBean.estimar(20)}"></h:commandButton>
    			</div>
    			<div style="  float: left; width: 25%;">
    			<h:commandButton style="width:100%;" value="40" action="#{planningBean.estimar(40)}"></h:commandButton>
    			</div>
    			<div style="  float: left; width: 25%;">
    			<h:commandButton style="width:100%;" value="100" action="#{planningBean.estimar(100)}"></h:commandButton>
    			</div>
    			<div style="  float: left; width: 25%;">
    			<h:commandButton style="width:100%;" value="?" action="#{planningBean.estimar('?')}"></h:commandButton>
    			</div>
    		</div>
    		
    	   
    	</h:form>
    </h:body>
</html>
